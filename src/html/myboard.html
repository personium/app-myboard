                                <i class="fas fa-caret-right fa-2x sharing-icon"></i>
                                <i class="fas fa-user fa-2x sharing-icon"></i>
                            </div>

                    </li>

                                <i class="fas fa-caret-right fa-2x sharing-icon"></i>
                                <i class="fas fa-user fa-2x sharing-icon"></i>
                            </div>
                            <span class="sharing-menu" data-i18n="Sharing.by.label"></span>
                          </div>
                        </a>
                    </li>
                    <li class="menu-list">
                        <a id="sharingMember" onClick="Common.displaySendSharingListPanel();" href="javascript:void(0)" class="allToggle">
                          <div class="sharing-list">
                            <div class="list-icon-left">
                                <i class="fas fa-user fa-2x sharing-icon"></i>
                                <i class="fas fa-caret-right fa-2x sharing-icon"></i>
                            </div>
                            <span class="sharing-menu" data-i18n="Sharing.Send.label"></span>
                          </div>
                        </a>
                    </li>
                    <li class="menu-list app-version">
                        <a href="javascript:void(0)" data-i18n="menu.Version"></a>
                    </li>
                </ul>
            </div>

                <ul>
                    <li class="menu-list menu-list-header">
                        <spanã€€data-i18n="glossary:Sharing.title"></span>

        </div>

      <!--<button id="other_btn" class="header-btn-right header-btn pn-btn" >Other</button>-->

    <main>
      <div class="panel panel-default disp_board">
        <textarea class="write_board" id="txtMyBoard" readonly></textarea>
